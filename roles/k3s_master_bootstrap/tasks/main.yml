---
- name: 'Generate random token'
  run_once: yes
  vars:
    spec: '/dev/null chars=ascii_letters,digits length=64'
    seed: '{{ inventory_hostname ~ now().microsecond }}'
  set_fact:
    random_token: '{{ lookup("password", spec, seed=seed)
                      | password_hash("sha256")
                      | b64encode }}'

- name: 'Copy token to masters'
  copy:
    content: '{{ random_token }}'
    dest: '{{ random_token_file }}'
    mode: '0400'  # hmm?

# Remove old configuration
- name: 'Unmount kubelet'
  when: 'clobber_ok'
# Looks like the whole posix collection is messed up
#  mount:
#    name: '/var/lib/kubelet'
#    state: 'unmounted'
  register: 'reg_unmount'
  become: yes
  failed_when:
    - 'reg_unmount.rc != 0'
    - 'e_notfound not in reg_unmount.stderr'
    - 'e_already not in reg_unmount.stderr'
  vars:
    e_notfound: 'no mount point specified'  # crappy inaccurate error
    e_already: 'not mounted'
  command:
    argv:
      - '/usr/bin/umount'
      - '/var/lib/kubelet'

- name: 'Remove existing configuration'
  when: 'clobber_ok'
  loop: '{{ k3s_clobber_files + k3s_clobber_os_files[distro] }}'
  file:
    path: '{{ item }}'
    state: 'absent'

- name: 'Correct binary permissions'
  file:
    path: '/usr/local/bin/k3s'
    mode: '0755'
    owner: 'root'
    group: 'root'

- name: 'Create symlinks'
  loop:
    - 'kubectl'
    - 'crictl'
    - 'ctr'
  file:
    src: '/usr/local/bin/k3s'
    dest: '/usr/local/bin/{{ item }}'
    state: 'link'
    mode: '0755'
    owner: 'root'
    group: 'root'

- name: 'Create scripts'
  loop:
    - '/usr/local/bin/k3s-killall.sh'
    - '/usr/local/bin/k3s-uninstall.sh'
  copy:
    src: '{{ item[1:] }}'
    dest: '{{ item }}'
    mode: '0755'
    owner: 'root'
    group: 'root'

- name: 'Ensure configuration directory exists'
  file:
    path: '/etc/rancher/k3s'
    state: 'directory'

- name: 'Export environment to file'
  register: 'reg_environment'
  command:
    argv:
      - '/bin/sh'
      - '-c'
      - 'export'

- name: 'Delete environment settings'
  file:
    path: '/etc/rancher/k3s/k3s.env'
    state: 'absent'

- name: 'Touch environment settings'
  file:
    path: '/etc/rancher/k3s/k3s.env'
    state: 'touch'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: 'Create environment settings'
  when: '"_PROXY" in item
         or "_proxy" in item
         or "K3S" in item
         or "CONTAINERD" in item'
  loop: '{{ reg_environment.stdout_lines }}'
  lineinfile:
    line: '{{ item }}'
    dest: '/etc/rancher/k3s/k3s.env'
    create: yes
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: 'Template in some files'
  loop:
    - '/etc/environment'
  template:
    src: '{{ item[1:] }}.j2'
    dest: '{{ item }}'

- name: 'Install for RHEL'
  when: 'distro == "rhel"'
  import_tasks: 'rhel_install.yml'

- name: 'Install for Void'
  when: 'distro == "void"'
  import_tasks: 'void_install.yml'

- name: 'Reboot'
  when: 'is_primary'
  reboot:

- name: 'Copy token file from primary'
  when: 'is_primary'
  register: 'reg_read_token'
  run_once: yes
  # delegate_to: '{{ primary_group | first }}'
  slurp:
    path: '/var/lib/rancher/k3s/server/node-token'

- name: 'Write token file to secondary'
  when: 'not is_primary'
  copy:
    content: '{{ reg_read_token.content | b64decode }}'
    dest: '/var/lib/rancher/k3s/server/token'

- name: 'Reboot'
  when: 'not is_primary'
  reboot:

# Each can take a long time (>20m) to stabilise. Or my slow internet
# connection takes forever to download the images. That might be it.
- name: 'Install internal manifests'
  when: 'is_primary'
  vars:
    manifests_path_prefix: '/home/ansible/manifests'
    manifests_internal:
      - 'calico/tigera-operator.yaml'
      - 'nginx-ingress/nginx-ingress.yaml'
      - 'metallb/metallb-native.yaml'
      - 'longhorn/longhorn.yaml'
      - 'cert-manager/cert-manager.yaml'
    manifests_custom:
      - 'calico/custom-resources.yaml'
      - 'metallb/metallb-pool.yaml'
  block:
    - name: 'Template in internal manifests'
      vars:
      loop: '{{ manifests_internal }}'
      template:
        src: '{{ manifests_path_prefix[1:] }}/{{ item }}.j2'
        dest: '{{ manifests_path_prefix }}/{{ item }}'

    - name: 'Install internal manifests'
      loop: '{{ manifests_internal }}'
      command:
        argv:
          - '/usr/local/bin/kubectl'
          - 'create'
          - '-f'
          - '{{ manifests_path_prefix }}/{{ item }}'

    - name: 'Install custom manifests'
      loop: '{{ manifests_custom }}'
      command:
        argv:
          - '/usr/local/bin/kubectl'
          - 'create'
          - '-f'
          - '{{ manifests_path_prefix }}/{{ item }}'
...
