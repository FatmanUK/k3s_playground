---
random_token_file: '/etc/k3s-token'

clobber_ok: no

opts_common:
  - 'server'
  - '--disable=servicelb'
  - '--disable=traefik'
  - '--flannel-backend=none'
  - '--disable-network-policy'
  - '--cluster-cidr={{ calico_network }}'
  - '--write-kubeconfig-mode=0644'
  - '--cluster-init'

opts_secondary:
  - '--token={{ server_token }}'
  - '--server=https://{{ primary_group[0] }}.{{ domain }}:6443'
...
