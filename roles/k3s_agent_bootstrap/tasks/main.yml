---
- name: 'Copy server token'
  register: 'reg_token'
  delegate_to: 'k3s-mother-001'
  slurp:
    src: '/var/lib/rancher/k3s/server/node-token'

- name: 'Create symlinks'
  loop:
    - 'kubectl'
    - 'crictl'
    - 'ctr'
  file:
    src: '/usr/local/bin/k3s'
    dest: '/usr/local/bin/{{ item }}'
    state: 'link'
    mode: '0755'
    owner: 'root'
    group: 'root'

- name: 'Create scripts'
  loop:
    - '/usr/local/bin/k3s-killall.sh'
    - '/usr/local/bin/k3s-uninstall.sh'
  copy:
    src: '{{ item[1:] }}'
    dest: '{{ item }}'
    mode: '0755'
    owner: 'root'
    group: 'root'

- name: 'Ensure configuration directory exists'
  file:
    path: '/etc/rancher/k3s'
    state: 'directory'

- name: 'Export environment to file'
  register: 'reg_environment'
  command:
    argv:
      - '/bin/sh'
      - '-c'
      - 'export'

- name: 'Delete environment settings'
  file:
    path: '/etc/rancher/k3s/k3s.env'
    state: 'absent'

- name: 'Touch environment settings'
  file:
    path: '/etc/rancher/k3s/k3s.env'
    state: 'touch'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: 'Create environment settings'
  when: '"_PROXY" in item
         or "_proxy" in item
         or "K3S" in item
         or "CONTAINERD" in item'
  loop: '{{ reg_environment.stdout_lines }}'
  lineinfile:
    line: '{{ item }}'
    dest: '/etc/rancher/k3s/k3s.env'
    create: yes
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: 'Install for RHEL'
  when: 'distro == "rhel"'
  import_tasks: 'rhel_install.yml'

- name: 'Install for Void'
  when: 'distro == "void"'
  import_tasks: 'void_install.yml'

- name: 'Reboot'
  reboot:

- name: 'Create calico data directory'
  file:
    path: '/var/lib/calico'
    state: 'directory'

- name: 'Copy hostname to nodename'
  copy:
    remote_src: yes
    src: '/etc/hostname'
    dest: '/var/lib/calico/nodename'

# needs the cluster to be accessible
- name: 'Set labels'
  loop:
    - 'node-role.kubernetes.io/worker=true'
    - 'node-type=worker'
  command:
    argv:
      - 'kubectl label nodes {{ fqdn }} {{ item }}'
...
