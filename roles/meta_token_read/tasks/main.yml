---
- name: 'Copy token file from primary'
  register: 'reg_token'
  delegate_to: '{{ groups.k3s_primary_masters | first }}'
  run_once: yes
  slurp:
    src: '{{ k3s_token_file }}'

- name: 'Set server_token fact'
  set_fact:
    server_token: '{{ (reg_token.content | b64decode).split("\n")[0] }}'
...
