# TODO: find a better way than shell module --- can't use API as it needs these
# tokens
- name: 'Get tokens'
  register: 'reg_tokens'
  vars:
    awk_token_parse: "'/^token:/ {print $2}'"
  delegate_to: '{{ k3s_first_primary }}'
  run_once: yes
  loop: '{{ tokens_needed }}'
  shell: "/usr/local/bin/kubectl describe secret -n {{ item.namespace }} {{ item.name }} | awk {{ awk_token_parse }}"

