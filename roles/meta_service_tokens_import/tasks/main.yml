- name: 'Set token facts'
  when: 'hostvars[item.item.key] is undefined'
  loop: '{{ reg_tokens.results }}'
  loop_control:
    label: '{{ item.item.key }}'
  set_fact:
    '{{ item.item.key }}': '{{ item.stdout }}'
