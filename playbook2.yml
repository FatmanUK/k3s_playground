---
- name: 'Install all'
  hosts: 'all'
  gather_facts: no
  become: yes
  tags:
    - 'install'
    - 'never'
  handlers:
    - import_tasks: 'handlers/main.yml'
  roles:
    - 'system_configure'
    - { name: 'yum_prepare', when: 'distro == "rhel"' }
    - { name: 'xbps_prepare', when: 'distro == "void"' }
    - 'iptables_legacy_install'

- name: 'Bootstrap primary masters'
  hosts: 'k3s_primary_masters'
  gather_facts: no
  become: yes
  tags:
    - 'bootstrap'
    - 'bootstrap_primary_masters'
    - 'never'
  handlers:
    - import_tasks: 'handlers/main.yml'
  vars:
    token_file: '/etc/k3s-token-file'
  environment:
    K3S_TOKEN_FILE: '{{ token_file }}'
  roles:
    - 'keepalived_install'
    - 'k3s_prepare'
    - 'k3s_master_bootstrap'

- name: 'Bootstrap secondary masters'
  hosts: 'k3s_secondary_masters'
  gather_facts: no
  become: yes
  tags:
    - 'bootstrap'
    - 'bootstrap_secondary_masters'
    - 'never'
  handlers:
    - import_tasks: 'handlers/main.yml'
  vars:
    token_file: '/etc/k3s-token-file'
  environment:
    K3S_TOKEN_FILE: '{{ token_file }}'
  roles:
    - 'keepalived_install'
    - 'k3s_prepare'
    - 'k3s_master_bootstrap'

- name: 'Bootstrap agents'
  hosts: 'k3s_agents'
  gather_facts: no
  become: yes
  tags:
    - 'bootstrap'
    - 'bootstrap_agents'
    - 'never'
  handlers:
    - import_tasks: 'handlers/main.yml'
  vars:
  #   token_file: '/etc/k3s-token-file'
  # environment:
  #   K3S_TOKEN_FILE: '{{ token_file }}'
  roles:
    - 'keepalived_install'
    - 'k3s_prepare'
    - 'k3s_agent_bootstrap'

