- name: 'Install Rancher Admin'
  hosts: 'rancher'
  gather_facts: no
  become: yes
  tags:
    - 'rancher'
    - 'rancher_admin'
    - 'never'
  handlers:
    - import_tasks: 'handlers/main.yml'
  vars:
  #   token_file: '/etc/k3s-token-file'
  # environment:
  #   K3S_TOKEN_FILE: '{{ token_file }}'
  roles:
    - 'rancher_install'

