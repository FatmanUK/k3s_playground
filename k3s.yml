- name: 'Fetch application manifests'
  hosts: 'nodes'
  gather_facts: no
  become: yes
  tags:
    - 'apps_install'
    - 'never'
  handlers:
    - import_tasks: 'handlers/main.yml'
  roles:
    - 'apps_fetch'        # fetch app images
    - 'rolling_restart'

- name: 'Deploy application manifests'
  hosts: '{{ groups.k3s_primary_masters | first }}'
  gather_facts: no
  become: yes
  tags:
    - 'apps_install'
    - 'never'
  handlers:
    - import_tasks: 'handlers/main.yml'
  roles:
    - 'apps_install'      # install app manifests (and configs)
    - 'apps_patch'        # modify installed settings (kubectl patch)
    # - 'do_nothing'        # these two let me stop and start the roles
    # - 'fail_egregiously'  # these two let me stop and start the roles

- name: 'Smoke testing'
  hosts: '{{ groups.k3s_primary_masters | first }}'
  gather_facts: no
  become: no
  tags:
    - 'smoke_test'
    - 'never'
  handlers:
    - import_tasks: 'handlers/main.yml'
  roles:
    - 'smoke_test'

# Badly-designed Ansible feature (argument_spec) is unusable because it forces 'always' tag :(
- name: 'Alert all consoles in the cluster'
  hosts: 'all'
  gather_facts: no
  become: no
  tags:
    - 'allwall'
    - 'never'
  handlers:
    - import_tasks: 'handlers/main.yml'
  roles:
    - 'all_wall'

- name: 'Rolling restart cluster'
  hosts: 'nodes'
  gather_facts: no
  become: yes
  tags:
    - 'rolling_restart'
    - 'never'
  handlers:
    - import_tasks: 'handlers/main.yml'
  roles:
    - 'rolling_restart'

- name: 'Purge k3s cluster'
  hosts: 'all'
  gather_facts: no
  become: yes
  tags:
    - 'destroy_cluster'
    - 'never'
  handlers:
    - import_tasks: 'handlers/main.yml'
  roles:
    - 'k3s_destroy_all'
